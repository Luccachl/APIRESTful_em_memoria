spring.application.name=produto

#caminho do BD.
 spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#nome do usuario de conexão com o banco.
 spring.datasource.username=postgres

#senha do ambiente de teste.
 spring.datasource.password=admin

#driver.
 spring.datasource.driver-class-name=org.postgresql.Driver

#configuraçao para que o hibernate gere updt automaticas constantes no schema.
 spring.jpa.hibernate.ddl-auto=update